<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
  
    <div class="form-group">
        <h2>Bài 1:Tạo hàm quản lý tuyển sinh</h2>
        
        <label for="takeDay">Nhập ngày</label>
        <input type="number" id="takeDay">

        <label for="takeMonth">Nhập tháng</label>
        <input type="number" id="takeMonth">
        <label for="takeYear">Nhập năm</label>
        <input type="number" id="takeYear">

        
        <button class="btn btn-primary" id="yesterday">Xem kết quả ngày trước</button>
        <button class="btn btn-primary" id="tomorrow">Xem kết quả ngày mai</button>
        <div class="bg-dark text-white" id="resultDMY"></div>

    </div>
    <div class="form-group">
        <h2>Bài 2:Viết chương trình nhập vào tháng, năm. Cho biết tháng đó có bao nhiêu ngày.
        </h2>
        
        

        <label for="takeMonths">Nhập tháng</label>
        <input type="number" id="takeMonths">
        <label for="takeYears">Nhập năm</label>
        <input type="number" id="takeYears">

        
        <button class="btn btn-primary" id="member">Xem kết quả</button>
        <div class="bg-dark text-white" id="resultMember"></div>

    </div>
    <div class="form-group">
        <h2>Bài 3:Viết chương trình nhập số và in ra chúng.
        </h2>
        
        

        <label for="takeInterger">Nhập số</label>
        <input type="number" id="takeInterger">
        

        
        <button class="btn btn-primary" id="checkNumber">Xem kết quả</button>
        <div class="bg-dark text-white" id="resultcheckNumber"></div>

    </div>
    <div class="form-group">
        <h2>Bài 4:Viết chương trình nhập tọa độ và xem ai xa trường nhất.
        </h2>
        
        
        <p id="name1" class="text-success">Huy</p>
        <label for="Coordinate1X">Nhập tọa độ x</label>
        <input type="number" id="Coordinate1X">
        <label for="Coordinate1Y">Nhập tọa độ y</label>
        <input type="number" id="Coordinate1Y">
        <br>
        <br>
        <p id="name2" class="text-danger">Nguyên</p>
        <label for="Coordinate2X">Nhập tọa độ x</label>
        <input type="number" id="Coordinate2X">
        <label for="Coordinate2Y">Nhập tọa độ y </label>
        <input type="number" id="Coordinate2Y">
        <br>
        <br>

        <p id="name3" class="text-warning">Quỳnh</p>
        <label for="Coordinate3X">Nhập tọa độ x</label>
        <input type="number" id="Coordinate3X">
        <label for="Coordinate3Y">Nhập tọa độ y</label>
        <input type="number" id="Coordinate3Y">
        <br>
        <br>

        <p class="text-info">Trường Học</p>
        <label for="CoordinateX">Nhập tọa độ x</label>
        <input type="number" id="CoordinateX">
        <label for="CoordinateY">Nhập tọa độ y</label>
        <input type="number" id="CoordinateY">
        <br>
        <br>

        <button class="btn btn-primary" id="shape">Xem kết quả</button>
        <div class="bg-dark text-white" id="resultshape"></div>

    </div>
    





    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
